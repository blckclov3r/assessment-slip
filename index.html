<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>assessment slip</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div class="container-fluid py-5">
        <div class="row d-flex justify-content-between">
            <div class="col-4">
                <h5>Assesment Slip</h5>
                <p>Lorem ipsum</p>
            </div>
            <div class="col-4">
                <h4 class="text-right">UNIVERSITY OF THE VISAYAS</h4>
                <h5 class="text-right">MINGLANILLA CAMPUS</h5>
                <p class="text-right">LOREM IPSUMLOREM IPSUM</p>
            </div>
        </div>

        <div class="row">
            <div class="col-6 border-blck" >
                <!-- student number-->
                <div class="row">
                    <div class="col-2">
                        <p>Student No: </p>
                    </div>
                    <div class="col-3   ">
                        <p> 123456789</p>
                    </div>
                </div>
                <!-- first & last name-->
                <div class="row d-flex justify-content-between">
                    <div class="col-3">
                        <h5>Doe</h5>
                        <p>first</p>
                    </div>
                    <div class="col-3">
                        <h5>John</h5>
                        <p class="text-start">last</p>
                    </div>
                    <div class="col-2">
                        <h5>D</h5>
                        <p class="text-start">M.I</p>
                    </div>
                </div>
                   
                <!-- year,section & term-->
                <div class="row justify-content-start">
                    <div class="col-6"><p>Year & Sec: </p></div>
                    <div class="col-6">
                        <p class="text-center">Term: </p>
                    </div>
                </div>
              
            </div>
            <div class="col-4 border-blck">
                    
            </div>
            <div class="col-2 border-blck">

            </div>
        </div>
    </div>



    <script src="js/bootstrap.min.js" />
</body>
</html>
